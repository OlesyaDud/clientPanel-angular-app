<div class="row">
    <div class="col-md-6">
        <a routerLink="/" class="btn btn-link"><i class="bi bi-arrow-left-circle-fill"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg></i> Back to Dashboard</a>
    </div>
    <div class="col-md-6"></div>
</div>

<div class="card">
    <div class="card-header">
        Add Client
    </div>

    <div class="card-body">
        <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                type="text"
                class="form-control"
                name="firstName"
                #clientFirstName="ngModel"
                [ngClass]="{'is-invalid': clientFirstName.errors && clientFirstName.touched}"
                [(ngModel)]="client.firstName"
                minlength ="2"
                required
                >

                <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">First name is required    
                </div>
                <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">Must be at least 2 characters   
                </div>
            </div>
            <!-- last name -->
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                type="text"
                class="form-control"
                name="lastName"
                #clientLastName="ngModel"
                [ngClass]="{'is-invalid': clientLastName.errors && clientLastName.touched}"
                [(ngModel)]="client.lastName"
                minlength ="2"
                required
                >

                <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">Last name is required    
                </div>
                <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">Must be at least 2 characters   
                </div>
            </div>
            <!-- email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input
                type="text"
                class="form-control"
                name="email"
                #clientEmail="ngModel"
                [ngClass]="{'is-invalid': clientEmail.errors && clientEmail.touched}"
                [(ngModel)]="client.email"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                required
                >

                <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">Email
                </div>
                <div [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">Email is not valid  
                </div>
            </div>
            <!-- phone -->
            <div class="form-group">
                <label for="phone">Phone</label>
                <input
                type="text"
                class="form-control"
                name="phone"
                #clientPhone="ngModel"
                [ngClass]="{'is-invalid': clientPhone.errors && clientPhone.touched}"
                [(ngModel)]="client.phone"
                minLength ="10"
                required
                >

                <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">Phone
                </div>
                <div [hidden]="!clientPhone.errors?.pattern" class="invalid-feedback">Phone is not valid  
                </div>
            </div>
            <!-- balance -->
            <div class="form-group">
                <label for="balance">Balance</label>
                <input
                type="number"
                class="form-control"
                name="balance"
                #clientBalance="ngModel"
                [(ngModel)]="client.balance"
                [disabled]="disableBalanceOnAdd"
                >
            </div>

            <input type="submit" value="submit" class="btn btn-primary btn-block">
        </form>
    </div>
</div>
