<div class="row">
    <div class="col-md-6">
        <a routerLink="/" class="btn btn-link"><i class="bi bi-arrow-left-circle-fill"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg></i> Back to Dashboard</a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a routerLink="/client/edit/{{id}}" class="btn btn-dark">Edit</a>
            <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
<hr>
<div class="card">
    <h3 class="card-header">{{ client.firstName}} {{ client.lastName}}</h3>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <h4>Client ID: {{client.id}}</h4>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <h3 class="text-right">Balance>
                <span
                [class.text-danger]="hasBalance"
                [class.text-success]="!hasBalance"
                >
                {{client.balance | currency: "USD":"symbol"}}
                </span>
                <span>
                    <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"><i class="bi bi-pencil-fill"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                      </svg></i></a>
                </span>
                </h3>
                <div class="clearfix">
                    <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
                        <div class="input-group">
                            <input 
                            type="text" 
                            name="balance" 
                            class="form-control"
                            [(ngModel)]="client.balance">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <ul class="list-group">
            <li class="list-group-item">
                Contact Email: {{client.email}}
            </li>
            <li class="list-group-item">
                Contact Phone: {{client.phone}}
            </li>
        </ul>
    </div>
</div>
